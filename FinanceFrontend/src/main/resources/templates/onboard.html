<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onboarding - FinHer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Poppins', sans-serif;
    }
    .illustration {
      max-width: 100%;
      height: auto;
	  margin-top: -90px;
	  box-shadow: inset 0px 0px 5px 5px #000;
    }
    .btn-get-started {
      background-color: #6c5ce7;
      color: white;
      padding: 10px 30px;
      border-radius: 25px;
    }
	.custom-navbar {
	         background-color: #8c52ff !important;
	     }
  </style>
</head>
<body>
	<nav class="navbar navbar-expand-lg custom-navbar">
	        <div class="container-fluid">
	            <a class="navbar-brand text-white" href="#">
	                <img src="/images/finova.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-center">
	                Finova
	            </a>
	            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	                <span class="navbar-toggler-icon"></span>
	            </button>
	            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
	                <ul class="navbar-nav">
	                    <li class="nav-item">
	                        <a class="btn btn-light me-2" th:href="@{/loginForm}">Login</a>
	                    </li>
	                    <li class="nav-item">
	                        <a class="btn btn-warning" th:href="@{/signupForm}">Signup</a>
	                    </li>
	                </ul>
	            </div>
	        </div>
	    </nav>
  <div class="container text-center">
    <div class="row align-items-center vh-100">
      <div class="col">
        <img src="/images/women1.jpg" alt="Illustration" class="illustration">
        <h3 class="my-4">Welcome to FinHer! Take control of your finances with tools tailored for you.</h3>
        <button class="btn btn-get-started">Get Started</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
