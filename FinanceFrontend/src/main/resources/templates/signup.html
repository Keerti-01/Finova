<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .custom-navbar {
            background-color: #8c52ff !important;
        }
        .nav-link {
            color: white !important;
            position: relative;
            padding: 8px 15px;
        }
        .nav-link:hover::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background-color: white;
        }
        .form-container {
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: white;
        }
		.alert-danger{
			margin-top: 10px;
			width: 50%;
			text-align: center;
			position: relative;
			left: 30%;
			height: 50px;
		}
    </style>
</head>
<body>
	<nav class="navbar navbar-expand-lg custom-navbar">
		   	        <div class="container-fluid">
		   	            <a class="navbar-brand text-white" href="#">
		   	                <img src="/images/finova.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-center">
		   	                Finova
		   	            </a>
		   	            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		   	                <span class="navbar-toggler-icon"></span>
		   	            </button>
		   	            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
		   	                <ul class="navbar-nav">
		   	                    <li class="nav-item">
		   	                        <a class="btn btn-light me-2" th:href="@{/loginForm}">Login</a>
		   	                    </li>
		   	                    <li class="nav-item">
		   	                        <a class="btn btn-warning" th:href="@{/signupForm}">Signup</a>
		   	                    </li>
		   	                </ul>
		   	            </div>
		   	        </div>
					</nav>
	<!-- General error message -->
		<div th:if="${error}" class="alert alert-danger">
			<p th:text="${error}+'. Please try login!'"></p>
		</div>

        <!-- Signup Form -->
        <div class="form-container" id="signup">
            <h2 class="text-center">Sign Up</h2>
            <form th:action="@{/signup}" method="post" th:object="${user}">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Enter your name" required>
					<small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
					<div th:if="${#fields.hasErrors('name')}" class="text-danger">
												<p th:errors="*{name}"></p>
											</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Enter your email" required>
					<small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
					<div th:if="${#fields.hasErrors('email')}" class="text-danger">
												<p th:errors="*{email}"></p>
											</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter your password" required>
					<small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
					<div th:if="${#fields.hasErrors('password')}" class="text-danger">
												<p th:errors="*{password}"></p>
											</div>
                </div>
                <div class="mb-3">
                    <label for="income" class="form-label">Income Range</label>
                    <input type="number" th:field="*{income}" class="form-control" id="income" placeholder="Enter your income" required>
					<small class="text-danger" th:if="${#fields.hasErrors('income')}" th:errors="*{income}"></small>
                </div>
                <div class="mb-3">
                    <label for="goals" class="form-label">Goals</label>
                    <select class="form-select" id="goals" th:field="*{goals}" required>
                        <option value="">Select your goal</option>
                        <option value="savings">Savings</option>
                        <option value="investment">Investment</option>
                        <option value="retirement">Retirement Planning</option>
                        <option value="education">Education Fund</option>
						<option value="travel">Travel Savings</option>
						<option value="buying">Buying a House</option>
                    </select>
					<small class="text-danger" th:if="${#fields.hasErrors('goals')}" th:errors="*{goals}"></small>
                </div>
                <button type="submit" class="btn w-100" style="background-color: #8c52ff; color: white;">Register</button>
                <div class="text-center mt-3">
                    Already have an account? <a th:href="@{/loginForm}">Login</a>
                </div>
            </form>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
