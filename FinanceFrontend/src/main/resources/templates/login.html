<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .custom-navbar {
            background-color: #8c52ff !important;
        }
        .nav-link {
            color: white !important;
            position: relative;
            padding: 8px 15px;
        }
        .nav-link:hover::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background-color: white;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: white;
        }
		.alert-danger{
			height: 25px;
		}
		 p{
			margin-top: -13px;
		}
    </style>
</head>
<body>
	<!-- Include Header using Thymeleaf -->
	   <!--<div th:replace="~{header :: navbar}"></div>-->
	   <nav class="navbar navbar-expand-lg custom-navbar">
	   	        <div class="container-fluid">
	   	            <a class="navbar-brand text-white" href="#">
	   	                <img src="/images/finova.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-center">
	   	                Finova
	   	            </a>
	   	            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	   	                <span class="navbar-toggler-icon"></span>
	   	            </button>
	   	            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
	   	                <ul class="navbar-nav">
	   	                    <li class="nav-item">
	   	                        <a class="btn btn-light me-2" th:href="@{/loginForm}">Login</a>
	   	                    </li>
	   	                    <li class="nav-item">
	   	                        <a class="btn btn-warning" th:href="@{/signupForm}">Signup</a>
	   	                    </li>
	   	                </ul>
	   	            </div>
	   	        </div>
				</nav>
    <div class="container">
        <div class="login-container">
            <h2 class="text-center">Login</h2>
			<!-- General error message -->
			            <div th:if="${error}" class="alert alert-danger">
			                <p th:text="${error}"></p>
			            </div>
            <form th:action="@{/login}" method="post" th:object="${user}">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter your email" required>
					<small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter your password" required>
					<small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                </div>
                <button type="submit" class="btn w-100" style="background-color: #8c52ff; color: white;">Login</button>
                <div class="text-center mt-3">
                    <a th:href="@{/password/forgot}">Forgot Password?</a> | <a th:href="@{/signupForm}">Create Account</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
